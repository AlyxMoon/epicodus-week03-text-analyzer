<!DOCTYPE html>
<html lang="en-US">
<head>
  <title>Text Analyzer</title>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link 
    rel="stylesheet" 
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" 
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" 
    crossorigin="anonymous"
  >
  <link 
    href="css/styles.css" 
    rel="stylesheet"
    type="text/css"
  >

  <script 
    src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"
    defer
  ></script>
  <script 
    src="js/scripts.js" 
    defer
  ></script>
</head>
<body>
  <main class="container mt-3">
    <h1>Text Analyzer</h1>

    <form class="mt-4">
      <label for="input-passage">
        Input a text passage to get a total word count
      </label>
      <textarea
        id="input-passage"
        name="input-passage" 
        class="form-control"
      ></textarea>

      <label for="input-word" class="mt-1">
        Optionally enter a word to count the number of times it occurs in the passage:
      </label>
      <input 
        id="input-word" 
        name="input-word"
        type="text" 
        class="form-control
      ">

      <button type="submit" class="btn btn-success mt-2">
        Submit
      </button>
    </form>

    <hr />

    <dl>
      <dt>Total Word Count</dt>
      <dd id="output-count-total"></dd>

      <dt>Selected Word Count</dt>
      <dd id="output-count-selected"></dd>

      <dt>Selected Word Count</dt>
      <dd id="output-count-selected"></dd>

      <dt>Selected Words Bolded</dt>
      <dd id="output-bolded-words"></dd>

      <dt>Top Three Words</dt>
      <dd id="output-top-three"></dd>

      <dt>No Offensive Words</dt>
      <dd id="output-no-offensive"></dd>

      <dt>Selected match (partial or full word) Bolded</dt>
      <dd id="output-bolded-matches"></dd>
    </dl>
  </main>
</body>
</html>
